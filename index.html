<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Website Masjid Al-Muchlisin</title>
</head>
<body>
    <nav class="bg-gray-800 text-white p-4 sticky top-0 z-50 shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-lg font-bold">Masjid Al-Muchlisin</div>
            <ul class="flex space-x-6">
                <li><a href="index.html" class="hover:text-gray-400 transition duration-300 ease-in-out transform hover:scale-110">Beranda</a></li>
                <li><a href="about.html" class="hover:text-gray-400 transition duration-300 ease-in-out transform hover:scale-110">Tentang</a></li>
                <li><a href="schedule.html" class="hover:text-gray-400 transition duration-300 ease-in-out transform hover:scale-110">Jadwal</a></li>
            </ul>
            <div>
                <button class="bg-emerald-500 hover:bg-blue-600 px-4 py-2 rounded transition duration-300 ease-in-out transform hover:scale-110">Credit</button>
            </div>
        </div>
    </nav>

    <section class="w-full h-screen flex flex-col bg-[url('./assets/hero.jpg')] bg-cover">
      <div data-aos="fade-up" class="h-full w-1/2 flex flex-row items-center bg-gray-900/60 justify-center  backdrop-blur-md backdrop-saturate-150">
        <div class="w-3/4 align-left">
          <h1 class="text-6xl font-bold text-emerald-400 uppercase">Masjid<br> Al-Muchlisin</h1>
          <h2 class="text-2xl font-bold text-white">Cahaya Hati, Cahaya Ilmu, Cahaya Iman.</h2>
        </div>
      </div>
    </section>

    <section class="w-full h-screen bg-gray-800 p-10 text-gray-600 body-font">

            <div class="container px-5 py-24 mx-auto">
              <div class="flex flex-wrap w-full mb-8">
                <div class="w-full mb-6 lg:mb-0">
                  <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-200">Statistic</h1>
                  <div class="h-1 w-20 bg-emerald-500 rounded"></div>
                </div>
              </div>
              <div class="flex flex-wrap -m-4 text-center">
                <div class="p-4 sm:w-1/2 w-1/2">
                  <div class="bg-emerald-500 rounded-lg p-2 xl:p-6">
                      <h2 class="title-font font-medium sm:text-4xl text-3xl text-white" id="counter1">5000+</h2>
                      <p class="leading-relaxed text-gray-100 font-bold">Jamaah</p>
                  </div>
                </div>
                <div class="p-4 sm:w-1/2 w-1/2">
                  <div class="bg-emerald-500 rounded-lg p-2 xl:p-6">
                      <h2 class="title-font font-medium sm:text-4xl text-3xl text-white" id="counter2">30</h2>
                      <p class="leading-relaxed text-gray-100 font-bold">Pengurus</p>
                  </div>
                </div>
                <div class="p-4 sm:w-1/2 w-1/2">
                  <div class="bg-emerald-500 rounded-lg p-2 xl:p-6">
                      <h2 class="title-font font-medium sm:text-4xl text-3xl text-white" id="counter3">20</h2>
                      <p class="leading-relaxed text-gray-100 font-bold">Kegiatan Tahunan</p>
                  </div>
                </div>
                <div class="p-4 sm:w-1/2 w-1/2">
                  <div class="bg-emerald-500 rounded-lg p-2 xl:p-6">
                      <h2 class="title-font font-medium sm:text-4xl text-3xl text-white" id="counter4">25</h2>
                      <p class="leading-relaxed text-gray-100 font-bold">Tahun sejak didirikan</p>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <script>
            document.addEventListener('scroll', () => {
                const scrollPosition = window.scrollY;
                const maxScroll = (document.body.scrollHeight - window.innerHeight) / 2; // Setengah scroll
                const percentageScrolled = Math.min(scrollPosition / maxScroll, 1);
    
                const targetNumbers = [5000, 30, 20, 25]; // Ganti dengan angka yang ditentukan
                targetNumbers.forEach((targetNumber, index) => {
                    const currentNumber = Math.floor(percentageScrolled * targetNumber);
                    document.getElementById(`counter${index + 1}`).innerText = currentNumber;
                });
            });
        </script>
</body>
</html>
